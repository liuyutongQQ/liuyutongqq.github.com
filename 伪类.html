<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            font-size: 3em;
            text-decoration: none;
        }
        a:link {color: red;
        }
        a:visited {
            color: black;
        }
        a:hover {
            color: aqua;
            background-color: chartreuse;
        }
        a:active {
            color: cornflowerblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="http://zhihu.com" target="_blank">zhihu</a>
</body>
</html>
