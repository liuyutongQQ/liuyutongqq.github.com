<p>央企首当其冲。今年初，保利地产发行的5年期25亿元公司债，票面利率仅为2.95%；7年期25亿公司债票面利率也只有3.19%。今年5月份，保利地产以54.5亿元的总价拿下上海周浦一块土地，溢价率接近300%，根据业内测算，保本价要超过7万元/平方。除上海之外，今年以来保利还在南京、合肥、厦门等几个热点城市的土地市场高价出手，制造了多幅“三高”地块。</p>
