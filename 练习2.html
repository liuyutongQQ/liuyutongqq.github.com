<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }
        div {
            display: inline ;
        }
        span {
            display: block ;
        }
        #block,
        #inline {
            display: none ;
            /*visibility: hidden ;*/
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span1</span>
    <span>span1</span>
    <span>span1</span>
<div id="block ">div4</div>
<span id="inline ">span4</span>
</body>
</html>
